<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Price Component With Toggle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class="price-heading">Our Pricing</h1>
        <div class="switch-container">
          <p class="anually">Annually</p>
          <input type="checkbox" id="switch" />
          <label for="switch" class="button"></label>
          <p class="monthly">Monthly</p>
        </div>
        <div class="pricing-container">
          <div class="basic-pricing">
            <h3 class="price-header">Basic</h3>
            <h1 id="price-basic" class="price-value">&dollar;199.99</h1>
            <div class="border"></div>
            <p class="basic-benefits">500 GB Storage</p>
            <div class="border"></div>
            <p class="basic-benefits">2 Users Allowed</p>
            <div class="border"></div>
            <p class="basic-benefits">Send up to 3 GB</p>
            <div class="border"></div>
            <button class="btn-pricing">Learn More</button>
          </div>
          <div class="professional-pricing">
            <h3 class="price-header professional">Professional</h3>
            <h1 id="price-professional" class="price-value professional">
              &dollar;249.99
            </h1>
            <div class="border-professional"></div>
            <p class="basic-benefits professional">1 TB Storage</p>
            <div class="border-professional"></div>
            <p class="basic-benefits professional">5 Users Allowed</p>
            <div class="border-professional"></div>
            <p class="basic-benefits professional">Send up to 10 GB</p>
            <div class="border-professional"></div>
            <button class="btn-professional">Learn More</button>
          </div>
          <div class="master-pricing">
            <h3 class="price-header">Master</h3>
            <h1 id="price-master" class="price-value">&dollar;399.99</h1>
            <div class="border"></div>
            <p class="basic-benefits">2 TB Storage</p>
            <div class="border"></div>
            <p class="basic-benefits">10 Users Allowed</p>
            <div class="border"></div>
            <p class="basic-benefits">Send up to 20 GB</p>
            <div class="border"></div>
            <button class="btn-pricing">Learn More</button>
          </div>
        </div>
        <p class="my-link">
          Developed by Mikael
          <a href="https://github.com/Ask4mike" target="_blank">Smith</a>
        </p>
      </div>
    </main>
    <script src="priceApp.js"></script>
  </body>
</html>
